<html>
<head>
<script src="PatienceDiff.js"></script>
<script src="calcDiff.js"></script>
<style>

div, textarea {
  font-family: Arial;
  font-size: 14px;
}
p {
  margin: 0;
}

#a, #b {
  width: 24%;
  height: 100%;
}
#diff {
  float: right;
  width: 50%;
  height: 94%;
  overflow-y: scroll;
}
#legend {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: white;
}
  #legend span {
    padding: 5px;
  }
#lineCompare {
  margin-top: 15px;
}
  #lineCompare span {
    background: white;
  }
  #lineCompare .add {
    color: #090;
    text-decoration: underline;
  }
  #lineCompare .remove {
    color: #900;
    text-decoration: line-through;
  }

.add {
  background: #dfd;
}
.moveout {
  background: #ffd;
}
.movein {
  background: #dff;
}
.remove {
  background: #fdd;
}
.over {
  background: #ee9;
  cursor: pointer;
}
.selected {
  border: 2px dashed #e11;
}

</style>
</head>
<body>

<div>
<textarea id="a"></textarea>
<textarea id="b"></textarea>
<div id="diff"></div>
<div id="legend">
  <p>
    <span><b>Legend: </b></span>
    <span class="add">Added</span>
    <span class="remove">Removed</span>
    <span class="moveout">Moved out</span>
    <span class="movein">Moved in</span>
    <span class="selected">Selected</span>
  </p>
</div>
</div>

<script>

(function init() {
  const a = document.getElementById('a');
  const b = document.getElementById('b');
  document.body.onload = () => {
    a.onkeyup = calcDiff;
    b.onkeyup = calcDiff;
  };
})();

</script>

</body>
</html>
